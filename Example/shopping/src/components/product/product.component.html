<div class="container">
    <div class="row justify-content-center">
        <div class="card align-item-center text-center mt-2 ms-2" *ngFor="let item of products">
            <img class="card-img-top mt-2 ms-auto me-auto" src={{item.img}} alt="Title" />
            <div class="card-body">
                <h4 class="card-title">{{item.brand}}</h4>
                <p class="card-text">{{item.model}}</p>
                <button [routerLink]="['/products/'+item.id]" routerLinkActive="router-link-active"  class="btn btn-success w-100">Product Detail</button>
            </div>
        </div>
    </div>
    
</div>
